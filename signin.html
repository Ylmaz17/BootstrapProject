<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <link rel="stylesheet" href="C:\Users\iylmz\Desktop\AdminLTE-3.0.4\dist\css\adminlte.min.css">
  <title>Bootstrap Example</title>
  <link rel="stylesheet" href="./test.css">
</head>


<body>
  <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#signInModal">Giriş Yap</button>
  <div class="container">
    <div class="row mt-1">
      <div class="col">

        <div class="modal fade" tabindex="-1" id="signInModal">
          <div class="modal-dialog modal-dialog-centered" aria-hidden="true" data-bs-backdrop="static">
            <div class="modal-content">
              <div class="modal-header">
                <h2 class="fw-bold mb-0">Giriş Yap</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
              </div>
              <div class="modal-body">
                <form class="">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Mail Adresi</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Şifre</label>
                  </div>
                  <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Giriş </button>
                  <a href="#">Şifremi Unuttum</a>
                  <hr class="my-4">
                </form>
              </div>
              <div class="modal-footer"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
