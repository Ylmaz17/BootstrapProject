<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Üye kayıt </title>
    <script src="./main.js"></script>
</head>

<body>
 <!-- Navbar Code -->
 <my-header></my-header>
 <!-- Navbar Code End-->
      <div class="d-flex justify-content-center "><h1>Üye Kayıt Formu</h1></div>
    
      <div class="d-flex justify-content-center ">
        <div class="row">
            <div class="col">
                <form>
                    <div class="row">
                        <div class="col-6 mt-1">
                            <label for="userMail" class="form-label">Adınız</label>
                            <input type="text" class="form-control" id="userName " aria-describedby="nameHelper"
                                aria-label="kullanıcı adı">
                        </div>
                        <div class="col-6 mt-1">
                            <label for="userMail" class="form-label">Soyadınız</label>
                            <input type="text" class="form-control" id="userSurname " aria-describedby="nameHelper"
                                aria-label="kullanıcı adı">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 mt-1">
                            <label for="userMail" class="form-label">E-Posta Adresiniz :</label>
                            <input type="email" class="form-control" id="userMail " aria-describedby="emailHelper"
                                placeholder="e-posta adresinizi giriniz..." aria-label="e posta adresi giriş alanı">

                        </div>
                        <div class="col-6 mt-1">
                            <label for="userPhoto" class="form-label">Profil Fotoğrafı :</label>
                            <input type="file" class="form-control" id="userPhoto">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 mt-1">
                            <label for="userPasswordAgain" class="form-label">Şifreniz</label>
                            <input type="password" class="form-control" id="userPasswordAgain "
                                aria-describedby="passwordHelper" placeholder="*******">
                        </div>
                        <div class="col-6 mt-1">
                            <label for="userPassword" class="form-label">Şifreniz</label>
                            <input type="password" class="form-control" id="userPassword "
                                aria-describedby="passwordHelper" placeholder="*******">
                        </div>
                    </div>
                    <div class="row">
                        
                        <div class="col-6">
                            <label for="cityId" class="form-label">Şehir Seçiniz</label>
                            <select class="form-select" id="cityId">
                                <option selected>Şehir Seçiniz...</option>
                                <option value="1">Ankara</option>
                                <option value="2">İstanbul</option>
                                <option value="3">Kayseri</option>
                              </select>
                        </div>
                        
                        <div class="col-6">
                            <label for="cityId" class="form-label">İlçe Seçiniz</label>
                            <select class="form-select" id="cityId">
                                <option selected>İlçe Seçiniz...</option>
                                <option value="1">Ankara</option>
                                <option value="2">İstanbul</option>
                                <option value="3">Kayseri</option>
                              </select>
                        </div>
                      </div>
                      <div class="row">
                        <label for="adrdess" class="form-label">Açık adres bilgisi</label>
                        
                        <div>
                            <textarea class="form-control" placeholder="cadde sokak daire no:" id="address" style="height: 100px"></textarea>
                        </div>
                        
                      </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <!-- Footer code-->
  <my-footer></my-footer>
  <!-- Footer code-->
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
